<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="index.css">
    <title>Interpolación Lineal</title>
</head>

<body>
    <header>
        <h1>Interpolación Lineal</h1>
    </header>
    <section class="graphics">
        <div id="graphics-plot">
            <form id="data-form">
                <label for="x1-input">Valor <i>x<sub>1</sub></i>:</label>
                <input type="number" id="x1-input" value="0" step="any">
                <label for="y1-input">Valor <i>y<sub>1</sub></i>:</label>
                <input type="number" id="y1-input" value="1" step="any">
                <label for="x2-input">Valor <i>x<sub>2</sub></i>:</label>
                <input type="number" id="x2-input" value="5" step="any">
                <label for="y2-input">Valor <i>y<sub>2</sub></i>:</label>
                <input type="number" id="y2-input" value="2" step="any">
                <label for="x-input">Valor <i>x</i>:</label>
                <input type="number" id="x-input" value="2" step="any">
            </form>
            <div id="plot"></div>
        </div>
        <p id="answer"></p>
    </section>
</body>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./index.js"></script>
</html>
